<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Dieta</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Generador de Dietas</h1>
    </header>
    <main>
        <section id="diet-section">
            <h2>Introduce tu carga calórica diaria</h2>
            <input type="number" id="calories-input" placeholder="Calorías diarias">
            <button id="generate-diet-button">Generar Dieta</button>
            <div id="diet-result"></div>
        </section>
    </main>
</body>
</html>
